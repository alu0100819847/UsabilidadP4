	<script type="text/javascript">
		function Verifica(){
			var dni = document.getElementById("DNI").value
			if ( dni == "") {
				alert("Rellena el campo DNI");
				return false;
			}
			else if (!/^[0-9]{8}[A-Z]$/i.test(dni)) {
				alert("Formato incorrecto");
				return false;
			}
			return true;
		}
		function Add_n(){
			var array_palabras = ["En","un","lugar","de","la","Mancha","cuyo","nombre","no","quiero","acordarme"];
			var lista = document.getElementById("lista");
			for (var i = 0;i < document.getElementById("N").value;i++) {
				var li = document.createElement("li");
				var texto = document.createTextNode(array_palabras[Math.floor(Math.random() * (array_palabras.length))]);
				li.appendChild(texto);
  				lista.appendChild(li);
			}
			document.getElementById("Form").reset();
		}
